<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./src/music.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Music</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="flex h-screen w-screen text-zinc-200">
    <aside class="bg-zinc-800 w-64 flex flex-col px-7 py-5 gap-5">
      <nav>
        <a href="#" class="flex items-center">
          <img src="./src/apple-logo.png" alt="appleLogo" class="w-5 h-5" />
          <h1 class="font-normal text-2xl">Music</h1>
        </a>
      </nav>
      <nav>
        <input
          name="Search"
          cols="25"
          rows="1" 
          class="rounded bg-zinc-950/30 border-none outline-none"
          onclick="inputborder()"
          onblur="removeInputBorder()"
        ></input>
      </nav>
    </aside>
    <div class="flex flex-col flex-1 h-screen">
      <header class="bg-zinc-800 flex-1"></header>
      <main class="bg-zinc-900 flex-1 overflow-y-hidden">
        <footer class="bg-zinc-700 h-24"></footer>
      </main>
    </div>
    <script>
      lucide.createIcons();
    </script>
    <script src="main.js"></script>
  </body>
</html>
